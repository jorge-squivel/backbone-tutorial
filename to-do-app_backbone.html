<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>Todos</h1>
      <input id="new-todo" placeholder="What needs to be done?">
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
  //Models are the heart of every application. It contains the interactive data and the logic surrounding it, such as dara validation, getter and setters, data visualization, conversion, etc.
    var app = {}; //creates namespace for our app

    app.Todo = Backbone.Model.extend({
      defaults: {
        title: ''
        completed: false
      }
    });
    //Notice that for convertion classes names are capitalized, while instance variables and objects are not.
    var todo = new app.Todo({title: 'Learn Backbone.js', completed: false}); // create object with the attributes specified.
    todo.get('title'); // "Learn Backbone.js"
    todo.get('completed'); // false
    todo.get('created_at'); // undefined
    todo.set('created_at', Date());
    todo.get('created_at'); // "Wed Sep 12 2012 12:51:17 GMT-0400 (EDT)"
  </script>
  
</body>
</html>
